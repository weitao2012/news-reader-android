<!DOCTYPE html>
<html>
<head>
<title>News</title>
<link rel="stylesheet" href="css-js/jquery.mobile-1.1.0.min.css" />
<script src="css-js/jquery-1.7.2.min.js"></script>
<script src="css-js/newsreader.js"></script>
<script type="text/javascript">
	$(document).bind('pageinit', function () { 		  
		init();	   
	});    

	$(document).bind('mobileinit',function(){
	   $.mobile.selectmenu.prototype.options.nativeMenu = false;
	});
</script>
<script src="css-js/jquery.mobile-1.1.0.min.js"></script>
<script src="css-js/jquery.ba-dotimeout.js"></script>
<script src="css-js/jquery.dst.js"></script>
</head>
<body>

	<!-- Container page -->
	<div data-role="page" data-theme="d" id="containerPage">
		<!-- Categories -->
		<div data-role="header" id="hdrCategories" data-nobackbtn="true">
			<h1>Categories</h1>
			<a id="buttonAddCategory" data-icon="plus" class="ui-btn-left"
				href="" data-role="button" data-inline="true">Add</a>
		</div>

		<div data-role="content" id="contentCategories">
			<ul data-role="listview" data-split-icon="delete"
				data-split-theme="d" id="currentNews"></ul>
		</div>

		<div data-role="footer" id="ftrCategories"></div>
		<!-- Category Selection -->
		<div data-role="header" id="hdrSelect" data-nobackbtn="true">
			<h1>Select</h1>
		</div>

		<div data-role="content" id="contentSelect">
			<form id="form1">
				<div id="categoryDiv" data-role="fieldcontain">
					<select id="category" tabindex="2">
						<option value=''>Select a Category</option>
						<option value='topstories'>Top Stories</option>
						<option value='us'>U.S.</option>
						<option value='world'>World</option>
						<option value='politics'>Politics</option>
						<option value='business'>Business</option>
						<option value='stocks'>Stocks</option>
						<option value='economy'>U.S. Economy</option>
						<option value='eurobiz'>European Economy</option>
					</select>
				</div>
				<a id="buttonGetCategory" href="" data-role="button"
					data-inline="true">Get Category</a>
			</form>
		</div>

		<div data-role="footer" id="ftrSelect"></div>

		<!--  Progress -->
		<div data-role="header" id="hdrProgress" data-nobackbtn="true">
			<h1>Processing...</h1>
		</div>

		<div data-role="content" id="contentProgress">
			<div align="CENTER">
				<h4>Please wait.</h4>
			</div>
			<div align="CENTER">
				<img id="spin" src="img/wait.gif" />
			</div>
		</div>

		<div data-role="footer" id="ftrProgress"></div>

		<!-- News -->
		<div data-role="header" id="hdrNews" data-nobackbtn="true">
			<h1>News</h1>
			<a id="buttonHdrShowCategories" data-icon="arrow-l"
				class="ui-btn-left" href="" data-role="button" data-inline="true">Back</a>
		</div>

		<div data-role="content" id="contentNews"></div>

		<div data-role="footer" id="ftrNews">
			<a id="buttonFtrShowCategories" data-icon="arrow-l"
				class="ui-btn-left" href="" data-role="button" data-inline="true">Back
				to News Categories</a>
		</div>
	</div>
	<!-- containerPage -->


	<!-- Page ends here -->
</body>
</html>
